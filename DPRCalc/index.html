<!DOCTYPE html>
<html lang="en">
<head>
    <title>DPRCalc</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/DPRCalc.css" />
    <script type="text/javascript" src="Content/DPRCalc.head.js"></script>
</head>
<body>
    <h1>5E DPR Calculator</h1>
    <div id="main" data-children-template="Main">
        <ul data-hole="ListContainer">
            <li data-template="ListItem">${DPR}</li>
        </ul>
        <div>
            <input data-var="N" placeholder="Number of attacks" />
            <input data-var="ToHit" placeholder="ToHit" />
            <input data-var="Dice" placeholder="Dice" />
            <input data-var="Size" placeholder="Size" />
            <input data-var="Plus" placeholder="Plus to damage" />
            <input data-var="AC" placeholder="Enemy AC" />
            <button data-event-click="Compute">ComputeDPR</button>
            <div>You are about to compute: ${N}x ${ToHit}/${Dice}d${Size}+${Plus}</div>
        </div>
    </div>
    <script type="text/javascript" src="Content/DPRCalc.min.js"></script>
</body>
</html>
